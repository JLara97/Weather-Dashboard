<!DOCTYPE html>
<html lang="en">
​

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
​

<body>

    <div class="jumbotron jumbotron-fluid text-center" id="jumbotron">
        <div class="container">
            <h1 class="display-4"><strong><i class="fa fa-cloud"></i>Weather Dashboard</strong></h1>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-4 searchStyle">
                <div class="container">
                    <div class="row">
                        <h4>Search for a City:</h4>
                        <div id="pastInput" class="col-10">
                            <input id="userInput" class="form-control" type="text" placeholder="City Name">
                        </div>
                        <div class="col-1">
                            <button type="submit" id="search" class="btn btn-primary"><strong><i
                                        class="fa fa-search"></i></button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-8">
                <div class="row">
                    <div id="mainWeather" class="col displayStyle">

                    </div>
                </div>

                <div class="row">
                    <div class="col" id="forecast">

                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
